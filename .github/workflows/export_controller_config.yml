name: "Export AAP Config"
on:
  workflow_dispatch:

jobs:
  Ansible:
    name: 'Ansible'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: Install Python Dependencies
        run: |
          if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi

      - name: Run ansible playbook
        run: |
          ansible-galaxy collection install -r collections/requirements.yml
          ansible-playbook playbooks/export_controller.yml -i inventory.yml\
            -e "ansible_python_interpreter=`which python3`" \
            -e "controller_password=${{ secrets.CONTROLLER_PASSWORD }}" \
            -e "controller_validate_certs=false"\
            -e "output_path=filetree_output"

      - name: Update remote repo with new targets
        run: |
          ls -al filetree_output/
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A filetree_output/*.yaml
          git commit -m "Generated Inventory"
          git push
        env:
          GH_TOKEN: ${{ github.token }}  

