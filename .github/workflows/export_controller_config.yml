name: 'Export AAP Config`
on:
  workflow_dispatch:

jobs:
  Ansible:
    name: 'Ansible'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: Install Python Dependencies
        run: |
          if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi

      - name: Run ansible playbook
        run: |
          ansible-galaxy collection install -r collections/requirements.yml
          ansible-playbook controller_config.yml -i inventory.yml --limit 'dev_controller' \
            $(for file in seed/*.yml; do echo -n "-e @$file "; done)\
            -e "ansible_python_interpreter=`which python3`" \
            -e "controller_password=${{ secrets.CONTROLLER_PASSWORD }}" \
            -e "github_cac_pat=${{ secrets.CAC_PAT }}"
          ansible-playbook -i localhost, filetree_create.yml \
            -e '{controller_validate_certs: false, controller_hostname: localhost:8443, controller_username: admin, controller_password: password, flatten_output: true}'